{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-12">
      <div class="content-column-content">
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-column">
          <div class="grid">
              <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 masonry-item">
                      {{- $image := resources.Get .Site.Params.musicImage -}}
                        <div class="box-masonry">
                              <a href="/musik" title="" class="box-masonry-image with-hover-overlay with-hover-icon">
                                  <img src="{{ ($image.Fill "1290x720 q80").Permalink }}" alt="" class="img-responsive">
                              </a>
                            <div class="box-masonry-text">
                                <h4><a href="/musik">Musik</a></h4>
                                <div class="box-masonry-description">
                                  <p>
                                      Akustische Wellen
                                  </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 masonry-item">
                      {{- $image := resources.Get .Site.Params.fotoImage -}}
                        <div class="box-masonry">
                              <a href="/foto" title="" class="box-masonry-image with-hover-overlay with-hover-icon">
                                  <img src="{{ ($image.Fill "1290x720 q80").Permalink }}" alt="" class="img-responsive">
                              </a>
                            <a href="/foto">
                            <div class="box-masonry-text">
                                <h4>Foto</h4>
                                <div class="box-masonry-description">
                                  <p>
                                    Optische Wellen
                                  </p>
                                </div>
                            </div>
                          </a>
                        </div>
                    </div>
              </div>
          </div>
      </div>
      
      </div>
    </div>
  </div>
</div>
{{ end }}
